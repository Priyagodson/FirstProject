<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>length convertor</title>
    <link rel="stylesheet" href="lenth style.css">
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches </h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
        </div>
    
     <div>
       <button  type="sumbit" onclick="convert()">convert to inches</button>
     </div>
      <div id="result"> 

      </div>
    </div>
    <script>
        function convert(){
            let cmVal =Number(document.getElementById("input").value)
            let inchVal=cmVal/2.54
            let result=document.getElementById("result")
            result.innerHTML=inchVal.toFixed(3)+"inches"
        }






    </script>
    
</body>
</html>
